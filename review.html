<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            color: #333;
        }

        textarea {
            width: 100%; 
            height: 200px; 
            padding: 10px; 
            font-size: 16px; 
            border: 2px solid #007bff; 
            border-radius: 8px;
            box-sizing: border-box;
            resize: vertical; 
        }

        textarea:focus {
            outline: none; 
            border-color: #0056b3;
        }

        label {
            font-size: 18px; 
            font-weight: bold;
            color: #007bff;
        }

        ::placeholder {
            color: #999; 
        }

       
        body {
            padding: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <label for="message">Give your Review:</label><br>
    <textarea id="message" name="message" placeholder="Type your review here..."></textarea>
</body>
</html>
